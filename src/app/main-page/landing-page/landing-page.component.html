<div class="container-fluid">
    <div class="container">
        <div class="row">
            <div class="col-md-12" style="margin:20% 36%" *ngIf="tableData.length==0">
                <img src="assets/images/basicloader.gif" alt="" srcset="">
            </div>
            <div class="col-md-12 animated slideInLeft">
                <table class="table striped" *ngIf="tableData.length>0">
                    <thead>
                        <!-- <th *ngFor="let item of headingsList">{{item}}</th> -->
                        <!-- <th>Shop Id</th> -->
                        <th>Shop Code</th>
                        <th>Shop Name</th>
                        <th>Address</th>
                        <th>VO Code</th>
                        <th>VO Name</th>
                    </thead>
                    <tbody *ngIf="headingsList">

                        <tr *ngFor="let item of tableData">
                            <!-- <td>{{item?.shop_id}}</td> -->
                            <td>{{item?.shop_code}}</td>
                            <td style="color:blue;font-weight:500;cursor: pointer;" (click)="gotoNewPage(item.survey_id)">{{item?.shop_title}}</td>
                            <td>{{item?.address}}</td>
                            <td>{{item?.vo_code}}</td>
                            <td>{{item?.vo_name}}</td>

                        </tr>

                        <!-- <td style="min-width:160px !important" *ngFor="let item1 of headingsList">
                            <tr title={{tableData[headingsList[0]][i]}} *ngFor="let item of tableData[item1];let i=index">
                                {{item | slice:0:50}}
                                <hr>

                            </tr>
                        </td> -->

                        <!-- <td *ngFor="let item of tableData;let i=index">
                            <tr *ngIf="item.value?.length==1">

                                {{item.value}}


                            </tr>
                            <ng-container *ngIf="item.value?.length>1">
                                <tr *ngFor="let item2 of item.value">
                                    <td style="border:none;">{{item2}}</td>
                                </tr>

                            </ng-container>


                        </td> -->


                    </tbody>
                </table>

            </div>
        </div>

    </div>
</div>
